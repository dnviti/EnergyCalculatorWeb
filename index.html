<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Energy Calculator - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #2d6cdf;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-container {
            display: flex;
            gap: 2rem;
            margin-top: 2rem;
        }
        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            text-align: center;
            transition: box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(45,108,223,0.15);
        }
        .card a {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.7rem 1.5rem;
            background: #2d6cdf;
            color: #fff;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .card a:hover {
            background: #1b4e9b;
        }
        @media (max-width: 700px) {
            .card-container {
                flex-direction: column;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Energy Calculator</h1>
        <p>Benvenuto! Scegli una funzione per iniziare:</p>
    </header>
    <main>
        <div class="card-container">
            <div class="card">
                <h2>Calcolatore Risparmi</h2>
                <p>Scopri quanto puoi risparmiare con il nostro calcolatore.</p>
                <a href="savings-calculator.html">Vai al Calcolatore Risparmi</a>
            </div>
            <div class="card">
                <h2>Calcolatore Costi</h2>
                <p>Calcola i costi energetici in modo semplice e veloce.</p>
                <a href="cost-calculator.html">Vai al Calcolatore Costi</a>
            </div>
        </div>
    </main>
</body>
</html>
